<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-half">
        </div>
        <div class="right-half">
            <div class="signup-form">
                <h2>This is not a real online service!</h2>
                <h3>You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. You know you want to.</h2>
                <h2>Let's do this</h2>
                <form action="your_server_endpoint" method="POST">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit">Create account</button>
                </form>
                <h4>Already have an account? <a href="login.html" class="login-link">Log in</a></h4>
        </div>
    </div>
</body>
</html>
