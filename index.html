<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-half">
            <div class="content">
                <h1>This is not a real online service!</h1>
                <p>You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up now to get Started. You know you want to.</p>
            </div>
        </div>
        <div class="right-half">
            <h2>Let's do This</h2>
            <form action="your_server_endpoint" method="POST">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href=login.html>Log in</a></p>
        </div>
    </div>
</body>
</html>
